<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proton: Privacy by default</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="/">
          <img
            src="https://pmecdn.protonweb.com/image-transformation/?s=c&image=image%2Fupload%2Fv1703162849%2Fstatic%2Flogos%2Ftexts%2Fproton-purple_lf83vr.svg"
            alt="Proton logo"
          />
        </a>
        <ul>
          <li>Products</li>
          <li>Proton for business</li>
          <li>Who we are</li>
          <li>Resources and support</li>
        </ul>
      </div>
      <div class="header-right">
        <a href="/" class="create-acc">Create a free account</a>
        <a href="/" class="sign-in">Sign in</a>
        <i class="fa-solid fa-bars" onclick="showOptions()"></i>

        <div class="header-options" id="options">
          <button onclick="hideOptions()">close</button>
        </div>
      </div>
    </header>

    <!-- header end -->

    <script src="script.js"></script>
  </body>
</html>
